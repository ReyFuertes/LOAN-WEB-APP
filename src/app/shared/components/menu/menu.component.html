<div fxLayoutGap="5px" fxLayoutAlign="center center" >
  <span > {{ menu?.label }}</span>
  <img [src]="svgPath + 'arrow-down-icon-black.svg'" (click)="$event.stopPropagation()" [matMenuTriggerFor]="subMenu">
</div>
<mat-menu #subMenu="matMenu">
  <button class="sub-menu-item" *ngFor="let submenu of menu?.children" [routerLink]="submenu?.route" mat-menu-item>{{ submenu?.label }}</button>
</mat-menu>
